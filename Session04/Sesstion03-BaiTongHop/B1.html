<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Sản Phẩm</title>
</head>

<body>
  <fieldset>
    <legend>Thông tin sản phầm</legend>
    <label for="prdocuct_name">Tên sản phẩm</label> <input type="text" id="prdocuct_name">
    <label for="prduct_quantity">Số lượng</label> <input type="text">
  </fieldset>
  <fieldset>
    <legend>Thông tin giao hàng</legend>
    <br>
    <label for="name">Họ và tên:</label> <input type="text" id="name">
    <label for="email">Email:</label> <input type="email" id="email">
    <label for="phonenumber">Số điện thoại:</label> <input type="tel">
    <label for="address">Địa chỉ:</label> <input type="textarea">
  </fieldset>
  <fieldset>
    <legend>Thông tin thanh toán</legend>
    <label for="paymentmethods">Phương thức thoanh toán:</label>
    <select name="" id="">
      <option value="">Thanh toán khi nhận hàng</option>
      <option value="">Thanh toán thẻ</option>
    </select>
  </fieldset>
  <button>Đặt hàng</button>
</body>

</html>
