<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B4-Liên hệ</title>
</head>

<body>
  <form action="#" method="post">
    <h1>Liên hệ</h1>
    <label for="name">Họ và tên</label> <input type="text" id="name" name="email"> <br>
    <label for="email">Email</label> <input type="email" id="email" name="email"> <br>
    <label for="phonenumber">Số điện thoại</label> <input type="tel" id="phone" name="phone"> <br>
    <label for="subject">Chủ đề</label>
    <select name="subject" id="subject">
      <option value="general">Tổng quan</option>
      <option value="sales">Bán hàng</option>
      <option value="support">Hỗ trợ</option>
      <option value="partnership">Đối tác</option>
    </select> <br>
    <label for="content">Nội dung</label>
    <textarea name="content" id="content" rows="5"></textarea> <br>
    <input type="checkbox" id="newsletter" name="newsletter" value="yes">
    <label for="checkbox">Nhận thông tin từ chúng tôi</label> <br>
    <input type="submit" value="Gửi">
  </form>
</body>

</html>
