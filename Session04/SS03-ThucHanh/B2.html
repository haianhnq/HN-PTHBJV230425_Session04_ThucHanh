<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B2-Đky tài khoản</title>
</head>

<body>
  <form action="#" method="post">
    <h2>Đăng ký tài khoản</h2>

    <label for="id">Tên đăng nhập</label> <input type="text" id="id" required> <br>

    <label for="password">Mật khẩu</label> <input type="text" id="password" required> <br>

    <label for="cfpassword">Xác nhận mật khẩu</label> <input type="text" id="cfpassword" required> <br>

    <label for="email">Email</label> <input type="email"> <br>

    <label for="">Giới tính</label>
    <input type="radio" id="male" name="sex">
    <label for="male">Nam</label>
    <input type="radio" id="female" name="sex">
    <label for="female">Nữ</label>
    <br>
    <input type="submit" value="Đăng ký">
  </form>
</body>

</html>
