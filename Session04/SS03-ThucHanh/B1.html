<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B1-Form thông tin</title>
</head>

<body>
  <form action="#" method="post">
    <h1>Tạo form mô tả cảm xúc bạn về tấm ảnh tâm đắc của mình</h1>

    <label for="name">Họ và tên</label> <input type="text" id="name" name="name" required> <br>

    <label for="email">Email</label> <input type="email" id="email" name="email" required> <br>

    <label for="subject">Chủ đề</label> <input type="text" id="subject" required> <br>

    <label for="img">Img</label> <input type="file" id="image" name="image" required>
    <br>

    <label for="content">Nội dung</label> <input type="textarea" id="content" row="5">
    <br>

    <input type="button" value="Gửi">
  </form>
</body>

</html>
