<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B1-Table</title>
</head>

<body>
  <table border="1" cellspacing="0" cellpadding="10">
    <h2>My Store</h2>
    <thead>
      <tr>
        <th>Item Photo</th>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><img src="https://cdn.britannica.com/24/174524-050-A851D3F2/Oranges.jpg" width="100" alt="orange"></td>
        <td>Orange</td>
        <td>$1 ea.</td>
      </tr>
      <tr>
        <td><img
            src="https://images.everydayhealth.com/images/diet-nutrition/all-about-bananas-nutrition-facts-health-benefits-recipes-and-more-rm-722x406.jpg"
            width="100" alt="bananas"></td>
        <td>Bananas</td>
        <td>$0.75/lb</td>
      </tr>
      <tr>
        <td><img src="https://healthyfamilyproject.com/wp-content/uploads/2020/05/Pomegranate-background.jpg"
            width="100" alt="pomegranates"></td>
        <td>Pomegranates</td>
        <td>3 for $55</td>
      </tr>
      <tr>
        <td><img
            src="https://assets.bonappetit.com/photos/57d6f9779a1453c33146edea/16:9/w_1280,c_limit/1280px-Gummy_bears.jpg"
            width="100" alt="gummybears"></td>
        <td>Gummybears</td>
        <td>$6 per bag</td>
      </tr>
      <tr>
        <td><img
            src="https://media.istockphoto.com/id/147060621/ja/%E3%82%B9%E3%83%88%E3%83%83%E3%82%AF%E3%83%95%E3%82%A9%E3%83%88/%E3%83%96%E3%83%AD%E3%83%83%E3%82%B3%E3%83%AA.jpg?s=612x612&w=0&k=20&c=63o0Q_c_tcALs31uhxhtDAesS8Z9LnsBQ-6d3jw4Lsc="
            width=100 alt="broccoli"></td>
        <td>Broccoli</td>
        <td>$3 a head</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
